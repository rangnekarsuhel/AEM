<h1>Auto SlideShow</h1>
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="/content/dam/example/slideshow/3cactus-nursery-stencil.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="/content/dam/example/slideshow/4orange-and-yellow-feature-wall.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="/content/dam/example/slideshow/cf20_2020_trendy_kolorystyczne_salon.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>


<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

<div data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html" />
<div data-sly-call="${clientlib.css @ categories='example.components.autoslideshow'}"/>
<div data-sly-call="${clientlib.js @ categories='example.components.autoslideshow'}"/>
